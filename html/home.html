<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸识别系统 - 主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .nav-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .nav-card:hover::before {
            left: 100%;
        }

        .nav-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .nav-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .nav-desc {
            font-size: 0.9em;
            color: #666;
            line-height: 1.4;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 人脸识别系统</h1>
            <p>选择您需要的功能模块</p>
        </div>

        <div class="nav-grid">
            <a href="/html/index.html" class="nav-card">
                <span class="nav-icon">📷</span>
                <div class="nav-title">图片人脸识别</div>
                <div class="nav-desc">上传图片进行人脸检测、识别和比对</div>
            </a>

            <a href="/html/camera.html" class="nav-card">
                <span class="nav-icon">📹</span>
                <div class="nav-title">摄像头识别</div>
                <div class="nav-desc">使用摄像头进行实时人脸识别</div>
            </a>

            <a href="/html/video.html" class="nav-card">
                <span class="nav-icon">🎬</span>
                <div class="nav-title">视频人脸识别</div>
                <div class="nav-desc">上传视频文件进行批量人脸识别</div>
            </a>

            <a href="/html/swap.html" class="nav-card">
                <span class="nav-icon">🔄</span>
                <div class="nav-title">人脸替换</div>
                <div class="nav-desc">进行人脸替换和变换操作</div>
            </a>
        </div>

        <div class="footer">
            <p>💡 提示：点击上方卡片进入对应功能页面</p>
            <p>🔧 技术支持：FastAPI + InsightFace + OpenCV</p>
        </div>
    </div>

    <script>
        // 添加一些交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.nav-card');
            
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    // 添加点击效果
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
</body>
</html>
