    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ å®æ—¶äººè„¸è¯†åˆ«ç³»ç»Ÿ</h1>
            <p>åŸºäº InsightFace + Milvus çš„æ™ºèƒ½äººè„¸è¯†åˆ«</p>
        </div>
        
        <div class="content">
            <div class="controls">
                <button id="startBtn" class="btn" onclick="startRecognition()">
                    ğŸ“¹ å¼€å§‹äººè„¸è¯†åˆ«
                </button>
                <button id="stopBtn" class="btn" onclick="stopRecognition()" disabled>
                    â¹ï¸ åœæ­¢è¯†åˆ«
                </button>
            </div>
            
            <div id="status" class="status info" style="display: none;">
                å‡†å¤‡å°±ç»ªï¼Œç‚¹å‡»å¼€å§‹æŒ‰é’®å¯åŠ¨æ‘„åƒå¤´
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...</p>
            </div>
            
            <div class="video-container">
                <video id="camera-video" autoplay muted style="display: none;"></video>
                <canvas id="camera-canvas"></canvas>
                <div id="no-video" style="padding: 100px; color: #666; font-size: 1.2em;">
                    ğŸ“· æ‘„åƒå¤´ç”»é¢å°†åœ¨è¿™é‡Œæ˜¾ç¤º
                </div>
            </div>
            
            <div class="results" id="results" style="display: none;">
                <h3>ğŸ” è¯†åˆ«ç»“æœ</h3>
                <div id="recognition-results">
                    <p>æš‚æ— è¯†åˆ«ç»“æœ</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let isRecognizing = false;
        let video = null;
        let canvas = null;
        let ctx = null;
        let stream = null;
        let sendInterval = null;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function updateButtons(recognizing) {
            document.getElementById('startBtn').disabled = recognizing;
            document.getElementById('stopBtn').disabled = !recognizing;
        }

        async function startRecognition() {
            try {
                showLoading(true);
                showStatus('æ­£åœ¨å¯åŠ¨æ‘„åƒå¤´...', 'info');
                updateButtons(true);

                // è·å–æ‘„åƒå¤´æƒé™
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 }, 
                        height: { ideal: 480 } 
                    } 
                });

                // è®¾ç½®è§†é¢‘å…ƒç´ 
                video = document.getElementById('camera-video');
                canvas = document.getElementById('camera-canvas');
                ctx = canvas.getContext('2d');
                
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('no-video').style.display = 'none';

                // ç­‰å¾…è§†é¢‘åŠ è½½
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });

                // å»ºç«‹WebSocketè¿æ¥
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/api/v1/ws/camera_recognition`;
                
                ws = new WebSocket(wsUrl);
                
                ws.onopen = function(event) {
                    console.log('WebSocketè¿æ¥å·²å»ºç«‹');
                    showLoading(false);
                    showStatus('æ‘„åƒå¤´å·²å¯åŠ¨ï¼Œæ­£åœ¨è¿›è¡Œäººè„¸è¯†åˆ«...', 'success');
                    isRecognizing = true;
                    document.getElementById('results').style.display = 'block';
                    
                    // å¼€å§‹å‘é€å›¾åƒå¸§
                    startSendingFrames();
                };
                
                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'error') {
                            console.error('æœåŠ¡å™¨é”™è¯¯:', data.message);
                            showStatus(`é”™è¯¯: ${data.message}`, 'error');
                            return;
                        }
                        
                        if (data.type === 'results') {
                            displayResults(data.results || []);
                            drawResults(data.results || []);
                        }
                    } catch (e) {
                        console.error('è§£ææ¶ˆæ¯å¤±è´¥:', e);
                    }
                };
                
                ws.onclose = function(event) {
                    console.log('WebSocketè¿æ¥å·²å…³é—­');
                    showLoading(false);
                    if (isRecognizing) {
                        showStatus('è¿æ¥å·²æ–­å¼€', 'error');
                    }
                    stopSendingFrames();
                };
                
                ws.onerror = function(error) {
                    console.error('WebSocketé”™è¯¯:', error);
                    showLoading(false);
                    showStatus('è¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ', 'error');
                };

            } catch (error) {
                console.error('å¯åŠ¨æ‘„åƒå¤´å¤±è´¥:', error);
                showLoading(false);
                showStatus('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®', 'error');
                updateButtons(false);
            }
        }

        function startSendingFrames() {
            sendInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN && video && canvas) {
                    // å°†è§†é¢‘å¸§ç»˜åˆ¶åˆ°canvas
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // è½¬æ¢ä¸ºbase64
                    const imageData = canvas.toDataURL('image/jpeg', 0.8);
                    
                    // å‘é€åˆ°æœåŠ¡å™¨
                    ws.send(JSON.stringify({
                        type: 'frame',
                        image: imageData
                    }));
                }
            }, 200); // æ¯200mså‘é€ä¸€å¸§ï¼Œçº¦5 FPS
        }

        function stopSendingFrames() {
            if (sendInterval) {
                clearInterval(sendInterval);
                sendInterval = null;
            }
        }

        function stopRecognition() {
            isRecognizing = false;
            updateButtons(false);
            
            // åœæ­¢å‘é€å¸§
            stopSendingFrames();
            
            // å…³é—­WebSocket
            if (ws) {
                ws.close();
                ws = null;
            }
            
            // åœæ­¢æ‘„åƒå¤´
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            // éšè—è§†é¢‘
            if (video) {
                video.style.display = 'none';
                video.srcObject = null;
            }
            
            document.getElementById('no-video').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            showStatus('äººè„¸è¯†åˆ«å·²åœæ­¢', 'info');
        }

        function drawResults(results) {
            if (!canvas || !ctx || !video) return;
            
            // é‡æ–°ç»˜åˆ¶è§†é¢‘å¸§
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶è¯†åˆ«ç»“æœ
            results.forEach(result => {
                const bbox = result.bbox;
                if (!bbox || bbox.length < 4) return;
                
                const [x1, y1, x2, y2] = bbox;
                const width = x2 - x1;
                const height = y2 - y1;
                
                // ç»˜åˆ¶äººè„¸æ¡†
                ctx.strokeStyle = result.recognition ? '#00ff00' : '#ff0000';
                ctx.lineWidth = 3;
                ctx.strokeRect(x1, y1, width, height);
                
                // ç»˜åˆ¶æ ‡ç­¾
                const labels = [];
                if (result.recognition) {
                    labels.push(`${result.recognition.person_name} (${(result.recognition.similarity * 100).toFixed(1)}%)`);
                } else {
                    labels.push('Unknown');
                }
                
                if (result.age) labels.push(`Age: ${result.age}`);
                if (result.gender) labels.push(`Gender: ${result.gender}`);
                
                // ç»˜åˆ¶æ–‡æœ¬èƒŒæ™¯å’Œæ–‡æœ¬
                ctx.font = '16px Arial';
                let yOffset = y1 - 10;
                
                labels.forEach(label => {
                    const textMetrics = ctx.measureText(label);
                    const textWidth = textMetrics.width;
                    const textHeight = 20;
                    
                    // èƒŒæ™¯
                    ctx.fillStyle = result.recognition ? '#00ff00' : '#ff0000';
                    ctx.fillRect(x1, yOffset - textHeight, textWidth + 10, textHeight);
                    
                    // æ–‡æœ¬
                    ctx.fillStyle = '#ffffff';
                    ctx.fillText(label, x1 + 5, yOffset - 5);
                    
                    yOffset -= 25;
                });
            });
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('recognition-results');
            
            if (!results || results.length === 0) {
                resultsDiv.innerHTML = '<p style="color: #666;">ğŸ“· æœªæ£€æµ‹åˆ°äººè„¸</p>';
                return;
            }
            
            let html = '';
            results.forEach((result, index) => {
                const isRecognized = result.recognition !== null;
                const cssClass = isRecognized ? 'recognized' : 'unknown';
                
                html += `<div class="face-result ${cssClass}">`;
                
                if (isRecognized) {
                    html += `<div class="person-name">ğŸ‘¤ ${result.recognition.person_name}</div>`;
                    html += `<div class="attributes">`;
                    html += `<span class="attribute">ğŸ¯ ç›¸ä¼¼åº¦: ${(result.recognition.similarity * 100).toFixed(1)}%</span>`;
                } else {
                    html += `<div class="person-name">â“ æœªçŸ¥äººå‘˜</div>`;
                    html += `<div class="attributes">`;
                }
                
                if (result.age) {
                    html += `<span class="attribute">ğŸ‚ å¹´é¾„: ${result.age}</span>`;
                }
                if (result.gender) {
                    const genderIcon = result.gender === 'male' ? 'ğŸ‘¨' : 'ğŸ‘©';
                    html += `<span class="attribute">${genderIcon} æ€§åˆ«: ${result.gender === 'male' ? 'ç”·' : 'å¥³'}</span>`;
                }
                
                html += `</div></div>`;
            });
            
            resultsDiv.innerHTML = html;
        }

        // é¡µé¢å…³é—­æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', function() {
            stopRecognition();
        });

        // é¡µé¢åŠ è½½å®Œæˆåæ˜¾ç¤ºåˆå§‹çŠ¶æ€
        window.addEventListener('load', function() {
            showStatus('ç³»ç»Ÿå·²å°±ç»ªï¼Œç‚¹å‡»å¼€å§‹æŒ‰é’®å¯åŠ¨äººè„¸è¯†åˆ«', 'info');
        });
    </script>
