<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËßÜÈ¢ë‰∫∫ËÑ∏ËØÜÂà´Á≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px dashed #dee2e6;
            text-align: center;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .file-input {
            display: none;
        }

        .file-input-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .settings {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .setting-item label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #495057;
        }

        .setting-item input {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            width: 100px;
            text-align: center;
        }

        .analyze-button {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            margin-top: 20px;
        }

        .analyze-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .analyze-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-failure {
            background: #f8d7da;
            color: #721c24;
        }

        .result-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .frame-info {
            text-align: center;
        }

        .frame-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .frame-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .frame-details h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .matches-section h3 {
            color: #495057;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .match-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .person-name {
            font-size: 18px;
            font-weight: 600;
            color: #495057;
        }

        .similarity-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 600;
        }

        .match-details {
            font-size: 14px;
            color: #6c757d;
        }

        .no-match {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .no-match-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .result-content {
                grid-template-columns: 1fr;
            }
            
            .settings {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• ËßÜÈ¢ë‰∫∫ËÑ∏ËØÜÂà´Á≥ªÁªü</h1>
            <p>‰∏ä‰º†ËßÜÈ¢ëÊñá‰ª∂ÔºåÁ≥ªÁªüÂ∞ÜËá™Âä®ËØÜÂà´ÂÖ∂‰∏≠ÁöÑ‰∫∫ËÑ∏Âπ∂Âú®Êï∞ÊçÆÂ∫ì‰∏≠ËøõË°åÂåπÈÖç</p>
        </div>

        <div class="content">
            <div class="upload-section" id="uploadSection">
                <h3>üìÅ ÈÄâÊã©ËßÜÈ¢ëÊñá‰ª∂</h3>
                <p>ÊîØÊåÅ MP4, AVI, MOV, MKV, WMV, FLV, WebM, M4V, 3GP Á≠âÊ†ºÂºè</p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="videoFile" class="file-input" accept="video/*">
                    <button class="file-input-button" onclick="document.getElementById('videoFile').click()">
                        ÈÄâÊã©ËßÜÈ¢ëÊñá‰ª∂
                    </button>
                </div>

                <div class="settings">
                    <div class="setting-item">
                        <label for="topK">ËøîÂõûÁªìÊûúÊï∞Èáè</label>
                        <input type="number" id="topK" value="5" min="1" max="20">
                    </div>
                    <div class="setting-item">
                        <label for="maxFrames">ÊúÄÂ§ßÊäΩÂ∏ßÊï∞</label>
                        <input type="number" id="maxFrames" value="100" min="10" max="500">
                    </div>
                </div>

                <button class="analyze-button" id="analyzeButton" onclick="analyzeVideo()" disabled>
                    üîç ÂºÄÂßãÂàÜÊûê
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <h3>Ê≠£Âú®ÂàÜÊûêËßÜÈ¢ë...</h3>
                <p>ËØ∑Á®çÂÄôÔºåÁ≥ªÁªüÊ≠£Âú®ÈÄêÂ∏ßÊ£ÄÊµã‰∫∫ËÑ∏</p>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">ÂáÜÂ§á‰∏≠...</p>
            </div>

            <div class="results" id="results">
                <!-- ÁªìÊûúÂ∞ÜÂú®ËøôÈáåÊòæÁ§∫ -->
            </div>
        </div>
    </div>

    <script>
        // API Âü∫Á°ÄURL - ËØ∑Ê†πÊçÆÂÆûÈôÖÊÉÖÂÜµ‰øÆÊîπ
        const API_BASE_URL = 'http://localhost:8000/api/v1'; // ‰øÆÊîπ‰∏∫‰Ω†ÁöÑAPIÂú∞ÂùÄ

        // Êñá‰ª∂ÈÄâÊã©Â§ÑÁêÜ
        document.getElementById('videoFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const analyzeButton = document.getElementById('analyzeButton');
            
            if (file) {
                analyzeButton.disabled = false;
                analyzeButton.textContent = `üîç ÂàÜÊûê ${file.name}`;
            } else {
                analyzeButton.disabled = true;
                analyzeButton.textContent = 'üîç ÂºÄÂßãÂàÜÊûê';
            }
        });

        // ÊãñÊãΩ‰∏ä‰º†
        const uploadSection = document.getElementById('uploadSection');
        
        uploadSection.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById('videoFile').files = files;
                document.getElementById('videoFile').dispatchEvent(new Event('change'));
            }
        });

        // ÂàÜÊûêËßÜÈ¢ë
        async function analyzeVideo() {
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('ËØ∑ÂÖàÈÄâÊã©ËßÜÈ¢ëÊñá‰ª∂');
                return;
            }

            const topK = document.getElementById('topK').value;
            const maxFrames = document.getElementById('maxFrames').value;

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            showLoading();
            hideResults();

            // ÂàõÂª∫FormData
            const formData = new FormData();
            formData.append('file', file);
            formData.append('top_k', topK);
            formData.append('max_frames', maxFrames);

            try {
                // Ê®°ÊãüËøõÂ∫¶Êõ¥Êñ∞
                simulateProgress();

                const response = await fetch(`${API_BASE_URL}/search_face_in_video`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                hideLoading();
                displayResults(result);

            } catch (error) {
                hideLoading();
                displayError(error.message);
            }
        }

        // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analyzeButton').disabled = true;
        }

        // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('analyzeButton').disabled = false;
        }

        // ÈöêËóèÁªìÊûú
        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }

        // Ê®°ÊãüËøõÂ∫¶Êõ¥Êñ∞
        function simulateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            let progress = 0;

            const interval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                
                progressFill.style.width = progress + '%';
                progressText.textContent = `ÂàÜÊûêËøõÂ∫¶: ${Math.round(progress)}%`;
                
                if (progress >= 90) {
                    clearInterval(interval);
                }
            }, 500);
        }

        // ÊòæÁ§∫ÁªìÊûú
        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            
            if (result.found_match) {
                resultsDiv.innerHTML = `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="status-icon status-success">‚úì</div>
                            <div>
                                <h2>ÊâæÂà∞ÂåπÈÖçÁöÑ‰∫∫ËÑ∏ÔºÅ</h2>
                                <p>Âú®Á¨¨ ${result.frame_number} Â∏ß (${result.timestamp.toFixed(2)}Áßí) ÂèëÁé∞ÂåπÈÖç</p>
                            </div>
                        </div>
                        
                        <div class="result-content">
                            <div class="frame-info">
                                <h3>üñºÔ∏è Ê£ÄÊµãÂà∞ÁöÑÂ∏ß</h3>
                                <img src="data:image/jpeg;base64,${result.frame_image_base64}" 
                                     alt="Ê£ÄÊµãÂà∞ÁöÑÂ∏ß" class="frame-image">
                                
                                <div class="frame-details">
                                    <h4>Â∏ß‰ø°ÊÅØ</h4>
                                    <div class="detail-item">
                                        <span>Â∏ßÂè∑:</span>
                                        <span>${result.frame_number}</span>
                                    </div>
                                    <div class="detail-item">
                                        <span>Êó∂Èó¥Êà≥:</span>
                                        <span>${result.timestamp.toFixed(2)}Áßí</span>
                                    </div>
                                    <div class="detail-item">
                                        <span>Â§ÑÁêÜÂ∏ßÊï∞:</span>
                                        <span>${result.total_frames_processed}</span>
                                    </div>
                                    ${result.detected_attributes.age ? `
                                    <div class="detail-item">
                                        <span>Âπ¥ÈæÑ:</span>
                                        <span>${result.detected_attributes.age}Â≤Å</span>
                                    </div>
                                    ` : ''}
                                    ${result.detected_attributes.gender ? `
                                    <div class="detail-item">
                                        <span>ÊÄßÂà´:</span>
                                        <span>${result.detected_attributes.gender === 'male' ? 'Áî∑' : 'Â•≥'}</span>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                            
                            <div class="matches-section">
                                <h3>üë• ÂåπÈÖçÁªìÊûú (${result.total_matches}‰∏™)</h3>
                                ${result.matches.map(match => `
                                    <div class="match-item">
                                        <div class="match-header">
                                            <span class="person-name">${match.person_name}</span>
                                            <span class="similarity-score">${(match.similarity * 100).toFixed(1)}%</span>
                                        </div>
                                        <div class="match-details">
                                            <div>‰∫∫ËÑ∏ID: ${match.face_id}</div>
                                            ${match.metadata.filename ? `<div>ÂéüÂßãÊñá‰ª∂: ${match.metadata.filename}</div>` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="status-icon status-failure">‚úó</div>
                            <div>
                                <h2>Êú™ÊâæÂà∞ÂåπÈÖçÁöÑ‰∫∫ËÑ∏</h2>
                                <p>Â∑≤Â§ÑÁêÜ ${result.total_frames_processed} Â∏ßÔºåÊú™ÂèëÁé∞Êï∞ÊçÆÂ∫ì‰∏≠ÁöÑÂ∑≤Áü•‰∫∫ËÑ∏</p>
                            </div>
                        </div>
                        
                        <div class="no-match">
                            <div class="no-match-icon">üîç</div>
                            <h3>Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÈ°π</h3>
                            <p>ËßÜÈ¢ë‰∏≠ÁöÑ‰∫∫ËÑ∏ÂèØËÉΩ‰∏çÂú®Êï∞ÊçÆÂ∫ì‰∏≠ÔºåÊàñËÄÖÁõ∏‰ººÂ∫¶‰Ωé‰∫éÈòàÂÄº</p>
                        </div>
                    </div>
                `;
            }
            
            resultsDiv.style.display = 'block';
        }

        // ÊòæÁ§∫ÈîôËØØ
        function displayError(errorMessage) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error-message">
                    <h3>‚ùå ÂàÜÊûêÂ§±Ë¥•</h3>
                    <p>ÈîôËØØ‰ø°ÊÅØ: ${errorMessage}</p>
                    <p>ËØ∑Ê£ÄÊü•ËßÜÈ¢ëÊñá‰ª∂Ê†ºÂºèÊòØÂê¶Ê≠£Á°ÆÔºåÊàñÁ®çÂêéÈáçËØï„ÄÇ</p>
                </div>
            `;
            resultsDiv.style.display = 'block';
        }
    </script>
</body>
</html>
